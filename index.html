<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Hex</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<button class="button">Click to change</button>
	<div class="divisions">
		<div class="first">
			<p id="p1" title="Copy to clipboard" onclick="copyElementText(this.id)">RED</p>
		</div>
		<div class="second">
			<p id="p2" title="Copy to clipboard" onclick="copyElementText(this.id)">GREEN</p>
			<span class="copied" id="copied"><i class="fa-solid fa-check-double"></i> Copied to clipboard</span>
		</div>
		<div class="third">
			<p id="p3" title="Copy to clipboard" onclick="copyElementText(this.id)">YELLOW</p>
		</div>
		<div class="fourth">
			<p id="p4" title="Copy to clipboard" onclick="copyElementText(this.id)">AQUA</p>
		</div>

	</div>
	
	<script src="script.js"></script>
</body>
</html>
